<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="chat.png" alt="" />
    </nav>

    <!-- Bubble Background -->
    <div class="container">
      <!-- Chat Messages Container -->
      <!-- <div class="message right">Harry: Hey how are you?</div>
        <div class="message left">Rohan: Bhai I am fine. How about you</div> -->
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <!-- Chat Input -->
    <div class="send">
      <form id="send-container">
        <input type="text" id="messageInp" placeholder="Type your message..." />
        <button type="submit" class="btn">Send</button>
      </form>
    </div>

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
  </body>
</html>
